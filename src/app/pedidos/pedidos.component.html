<div class="example-container mat-elevation-z8">


  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created_at" matSortDisableClear matSortDirection="desc">
      <!-- Increment ID Column -->
      <ng-container matColumnDef="increment_id">
        <th mat-header-cell *matHeaderCellDef>Increment ID</th>
        <td mat-cell *matCellDef="let row">{{row.increment_id}}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let row">{{row.customer_email}}</td>
      </ng-container>

      <!-- total_qty_ordered Column -->
      <ng-container matColumnDef="total_qty_ordered">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let row">{{row.total_qty_ordered}}</td>
      </ng-container>

      <!-- grand_total Column -->
      <ng-container matColumnDef="grand_total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let row">{{row.grand_total}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created At
        </th>
        <td mat-cell *matCellDef="let row">{{row.created_at | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page of GitHub search results"></mat-paginator>
</div>

<button mat-raised-button color="accent" (click)="home()">Home</button>
<button mat-raised-button color="warn" (click)="logout()">Logout</button>
